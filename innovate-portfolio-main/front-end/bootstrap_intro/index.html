<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
</head>
<style>
    .custom-colour {
        background-color: lawngreen;
    }
    .custom-colour:hover {
        background-color: rgb(105, 207, 3);
    }
</style>
<body>
    <header>
        <div class="container-fluid p-5 bg-primary text-white">
        <h1 class="display-1">Bootstrap Introduction</h1>
        </div>
        <nav class="container-fluid p-2  bg-dark text-white">
            <a href="#">
                <button class="btn btn-primary">HOME</button>
            </a>
            <a href="#">
                <button class="btn btn-warning">ABOUT</button>
            </a>
            <a href="#">
                <button class="btn btn-success custom-colour">CONTACT</button>
            </a>
        </nav>
    </header>
    <div>
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
          
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./lake-tree.jpg" alt="Lake Tree" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="./moss-tree.jpg" alt="Moss Tree" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="./river-tree.jpg" alt="River Tree" class="d-block w-100">
              </div>
            </div>
          
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
    </div>
    <footer>

    </footer>
</body>
</html>
